<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link href="/Calculator/style.css" rel="stylesheet" />
    <script src="/Calculator/script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="result"></div>
        <div class="buttons">
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="right">
                <div class="clear-wrap">
                    <button class="clear">clear</button>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="equal-wrap">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
